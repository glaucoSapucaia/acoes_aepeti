<div class="dashboard-container">
  <h1>Dashboard Monitoramento</h1>

  <form [formGroup]="filterForm" (ngSubmit)="buscarDados()" class="filtro-container">
    <input type="text" formControlName="uf" placeholder="UF (MG, SP, PE etc)" />
    <input type="text" formControlName="eixo" placeholder="Eixo (1, 2, 3, etc)" />
    <input type="date" formControlName="dataInicio" />
    <input type="date" formControlName="dataFim" />
    <button type="submit">Filtrar</button>
  </form>

  <hr />

  <section class="chart-section">
    <h2>Por UF</h2>
    <apx-chart
      *ngIf="hasUfData()"
      [series]="ufChartClass.series()"
      [chart]="ufChartClass.chart"
      [xaxis]="ufChartClass.xaxis()"
      [title]="ufChartClass.title"
      [theme]="ufChartClass.theme"
    ></apx-chart>
    <p *ngIf="!hasUfData()">Nenhum dado disponível.</p>
  </section>

  <section class="chart-section">
    <h2>Por Eixo</h2>
    <apx-chart
      *ngIf="hasEixoData()"
      [series]="eixoChartClass.series()"
      [chart]="eixoChartClass.chart"
      [labels]="eixoChartClass.labels()"
      [title]="eixoChartClass.title"
      [theme]="eixoChartClass.theme"
    ></apx-chart>
    <p *ngIf="!hasEixoData()">Nenhum dado disponível.</p>
  </section>

  <section class="chart-section">
    <h2>Por Período</h2>
    <apx-chart
      *ngIf="hasPeriodoData()"
      [series]="periodoChartClass.series()"
      [chart]="periodoChartClass.chart"
      [xaxis]="periodoChartClass.xaxis()"
      [title]="periodoChartClass.title"
      [theme]="periodoChartClass.theme"
    ></apx-chart>
    <p *ngIf="!hasPeriodoData()">Nenhum dado disponível.</p>
  </section>
</div>
